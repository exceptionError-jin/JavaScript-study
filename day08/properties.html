<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="change">페이지가 열리면 속성을 바꿉니다</div>
    <button onclick="onClickResetBTN()">클릭하면 원래대로 돌아감</button>
    <div onmouseover="onMouseOver()" onmouseleave="onMouseLeave()">
      마우스가 올라가면 속성이 바뀝니다
    </div>
  </body>
  <script>
    window.onload = function () {
      /* 페이지가 열리면 id가 change인 요소의 text를 바꾸고싶다 */
      const $change = document.getElementById('change');
      console.log($change);
      $change.innerText = '변경';
    };
  </script>
  <script>
    const $change = document.getElementById('change');
    function onClickResetBTN() {
      $change.innerText = '페이지가 열리면 속성을 바꿉니다';
    }
    function onMouseOver() {
      $change.style.backgroundColor = '#f00';
      $change.innerHTML = `<span>배경화면 빨강으로 변환</span>`;
    }
    function onMouseLeave() {
      $change.style.backgroundColor = '#00f';
      $change.innerHTML = `<span>배경화면 파랑으로 변환</span>`;
    }
  </script>
</html>
